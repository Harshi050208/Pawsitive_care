<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About Us | Pawsitive Care</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        .lead {
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 60px;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 450px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent;
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
            border: 2px solid #ff7eb3;
        }
        .card img {
            width: 120px;
            height: 65px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 12px;
            border: 3px solid #ff7eb3;
        }
        .card h3 {
            font-size: 20px;
            text-align: center;
            white-space: nowrap;
        }
        p {
            font-size: 16px;
            margin: 0;
            padding: 5px 20px;
            color: #555;
        }
        .btn-home {
            margin-top: 35px;
            font-size: 18px;
            padding: 10px 25px;
            transition: background 0.3s ease, transform 0.2s;
        }
        .btn-home:hover {
            transform: scale(1.05);
            background-color: #ff7eb3;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }
            .card {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1>Meet the Team</h1>
    <p class="lead">Passionate minds behind Pawsitive Care</p>
    <div class="container">
        <div class="card">
            <img src="{{ url_for('static', filename='aadit.jpg') }}" alt="Aadit Jain">
            <h3>Aadit Jain</h3>
            <p>AI & Data Science Student</p>
            <p>Backend & Data Management</p>
        </div>
        <div class="card">
            <img src="{{ url_for('static', filename='harshi.jpg') }}" alt="Harshi Jain">
            <h3>Harshi Jain</h3>
            <p>AI & Data Science Enthusiast</p>
            <p>UI/UX & Feature Development</p>
        </div>
    </div>
    <a href="{{ url_for('home') }}" class="btn btn-primary btn-home">Back to Home</a>
</body>
</html>
