<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animal Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            flex-direction: column;
            padding-top: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark p-3 w-100">
        <a class="navbar-brand">Select Animal Category</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </nav>
    <div class="container mt-3">
        <h2 class="text-center">Choose an Animal Category</h2>
        <div class="row mt-4 text-center">
            <div class="col-md-4">
                <a href="{{ url_for('cow_category') }}" class="btn btn-primary btn-lg w-100 mb-3">Cow & Cattle</a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('sheep_category') }}" class="btn btn-primary btn-lg w-100 mb-3">Sheep & Lamb</a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('chicken_category') }}" class="btn btn-primary btn-lg w-100 mb-3">Chicken & Hen</a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('goat_category') }}" class="btn btn-primary btn-lg w-100 mb-3">Goat</a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('pig_category') }}" class="btn btn-primary btn-lg w-100 mb-3">Pig</a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('horse_category') }}" class="btn btn-primary btn-lg w-100 mb-3">Horse</a>
            </div>
        </div>
    </div>
</body>
</html>
