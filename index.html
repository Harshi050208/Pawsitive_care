<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pawsitive Care</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .overlay {
            background: rgba(255, 255, 255, 0.85);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1 class="display-4">Welcome to Pawsitive Care</h1>
        <p class="lead">Caring for your animals with technology.</p>
        <div class="mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg m-2">Login</a>
            <a href="{{ url_for('signup') }}" class="btn btn-success btn-lg m-2">Sign Up</a>
            <a href="{{ url_for('about') }}" class="btn btn-info btn-lg m-2">About Us</a>
        </div>
    </div>
</body>
</html>
